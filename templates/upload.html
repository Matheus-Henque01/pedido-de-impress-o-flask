<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Envio de Arquivos para Impressão</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Envie seus arquivos para impressão</h1>
        
        {% if message %}
        <div class="message {{ message_type }}">
            {{ message }}
        </div>
        {% endif %}

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="nome">Seu Nome/Contato:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="arquivo">Selecione os Arquivos (PDF, JPG, etc.):</label>
            <input type="file" id="arquivo" name="arquivo" multiple required><br><br> 
            
            <input type="submit" value="Enviar Pedido de Impressão">
        </form>
    </div>
</body>
</html>
